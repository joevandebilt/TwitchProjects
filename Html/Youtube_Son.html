    ];

    var ignoreVideos = [
        //You can add individual tracks here you absolutely do not want to play, even if they are part of a playlist
        "your link here",
    ]
</script>

<script>

var player;
    var Debugging = true;

    function GetRandomVideo () {
        var index = Math.round(Math.random() * (videos.length - 1));
        var entry = videos[index];
        if (entry.length === 11) {
            return entry;
        } else {
            entry = getParameterByName("v", entry);
        }

        var pickAnotherOne = false;
        for (i = 0; i < ignoreVideos.length; i++) {
            if (ignoreVideos[i].indexOf(entry) > -1)
            {
                pickAnotherOne = true;
            }
        }

        if (pickAnotherOne)
        {
            entry = GetRandomVideo();
        }

        return entry;
    }
    
    function onYouTubePlayerAPIReady(videoId) {
        player = new YT.Player('player', {
            width: '1920',
            height: '1080',
            events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange
            },
            playerVars: {
                "autoplay": true,
                "shuffle": true,
                "fullscreen": true,
                "rel": false
            }
        });
    }

    // autoplay video
    function onPlayerReady(event) {

        log("onPlayerReady");
        log(event);

        if (playlists.length === 0) {
            player.loadVideoById(GetRandomVideo());
            event.target.playVideo();
        } else {
            CueNextPlaylist(event);
        }
    }

    function playingVideo(event){
        log("Playing Video")
        log(event.target.getVideoData());

        var videoData = event.target.getVideoData();
        
        document.getElementById("videoTitle").innerHTML = videoData.title;
        document.getElementById("videoOwner").innerHTML = videoData.author;
    }

    // when video ends
    function onPlayerStateChange(event) {        
        log("onPlayerStateChange");
        log(event);

        /*
            -1 – unstarted
            0 – ended
            1 – playing
            2 – paused
            3 – buffering
            5 – video cued
        */

        if(event.data === 0) {          
            player.loadVideoById(GetRandomVideo());
        }
        else if (event.data === 1) {
            playingVideo(event);
        }
        else if (event.data === 3) {
            
        }
        else if (event.data === 5) {

            //Add these videos to our master playlist
            videos = videos.concat(event.target.getPlaylist());

            if (playlists.length === 0) {
                player.loadVideoById(GetRandomVideo());
            }
            else {
                CueNextPlaylist(event);
            }
        }
    }

    function CueNextPlaylist(event) {
        var playlistId = playlists.pop();
        if (playlistId.startsWith("http") || playlistId.startsWith("www") || playlistId.startsWith("youtube")) {
            playlistId = getParameterByName("list", playlistId);
        }

        event.target.cuePlaylist({
            listType: 'playlist',
            list: playlistId,
        });
    }

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
        
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        
        if (!results) return null;
        if (!results[2]) return '';
        
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function log(input) {
        if (Debugging) {
            console.log(input);
        }
    }
</script>
