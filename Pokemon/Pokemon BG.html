                    <div class="form-group col-2">

                    </div>

                    <div class="form-group col-2">

                        <div id="display3" class="col-6 px-0 text-center">

                        <div id="display5" class="col-6 px-0 text-center">

                        <div id="display6" class="col-6 px-0 text-center">
                            <div class="card border border-0" id="card-party-6">
                            <img class="card-img-top" src="http://assets.stickpng.com/thumbs/5a461418d099a2ad03f9c999.png" />

                        </div>

                </div>

            </div>
        </div>
    </div>

    <script>

        $(document).ready(function() {
            
            $.ajax({
                url: "https://pokeapi.co/api/v2/pokedex/1",
                success: ProcessPokemon
            });

        });

        $(".partySelect,.partyName").on('change', function(e) {
            
            var htmlId = $(this).attr("id");
            var partySlot = htmlId.charAt(htmlId.length-1);
                        
            var pokemonSpecies = $("#ddlPM"+partySlot).val();


			var newName = "Empty Slot";
			var newImage = "http://assets.stickpng.com/thumbs/5a461418d099a2ad03f9c999.png";
			
			if (pokemonSpecies != "0") {

                newImage = 'https://img.pokemondb.net/sprites/bank/normal/'+pokemonSpecies+'.png';
				newName = pokemonSpecies.charAt(0).toUpperCase() + pokemonSpecies.slice(1);
            }
			
			var customName = $("#txtPM"+partySlot).val();
			if (customName != undefined && customName != "") {
				newName = customName;
			} 
			
			$card = $("#card-party-"+partySlot);
			$card.find(".card-img-top").attr("src", newImage);
			$card.find(".card-title").html(newName);
        });
		
		var pokemonList = [];
        function ProcessPokemon(response) {
            if (response.pokemon_entries) {
				pokemonList.push(response.pokemon_entries);			
                response.pokemon_entries.forEach(function (entry) {
                    var id = entry.entry_number;
                    var name = entry.pokemon_species.name;
                    
                    $(".partySelect").append("<option value='" + name + "'>" + name.charAt(0).toUpperCase() + name.slice(1) + "</option>");
                });
            }
        }

    </script>


</body>
</html>
